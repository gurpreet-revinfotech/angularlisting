<p>
Table of posts
</p>
<table class="postTable">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Create At</th>
    <th>Author</th>
  </thead>
  <tr *ngFor="let post of posts" (click)="showModal(post)">
    <td>{{post.title}}</td>
    <td>{{post.url}}</td>
    <td>{{post.created_at}}</td>
    <td>{{post.author}}</td>
  </tr>
</table>
